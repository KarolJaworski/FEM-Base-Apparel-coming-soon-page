<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Apparel</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="hero">
    <div class="logo-container container">
      <img src="./images/logo.svg" alt="base apparel" class="logo">
    </div>
    <div class="hero-text container">
      <h1><span class="accent">we're</span><br>coming<br>soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our lanuch deals.</p>
      <form action="">
        <div class="form-content container">
          <input type="email" name="email" id="email" class="input-email" placeholder="Email Address">
          <button type="submit" class="btn-submit">
            <img src="./images/icon-arrow.svg" alt="arrow icon" class="arrow">
          </button>
        </div>
      </form>
    </div>
    <div class="hero-img">
      <img src="./images/hero-desktop.jpg" alt="woman with her hand held high with flowers in the background">
    </div>
  </div>
</body>
</html>
